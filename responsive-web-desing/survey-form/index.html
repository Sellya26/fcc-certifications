<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
       

<form id="survey-form">
        <fieldset>
                <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required /></label>

                <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required /></label>

                <label id="number-label" for="number">Age (optional) <input id="number" type="number" placeholder="Age" min="13" max="120" required /></label>
        </fieldset>



        <fieldset>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </fieldset>



        <fieldset>
            <label>
                Would you recommend freeCodeCamp to a friend? 
                <input id="definitely" name="ok" type="radio" value="definitely" /> Definitely 
                <input id="maybe" name="ok" type="radio" value="maybe" /> Maybe
                <input id="notsure" name="ok" type="radio" value="notsure" /> Not sure
            </label>
        </fieldset>



        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>

            <label for="font-end-projects"> <input type="checkbox" name="font-end-projects" class="inline" value="font-end-projects"/> Front-end Projects</label>

            <label for="back-end-projects"> <input type="checkbox" name="fontendprojects" class="inline" value="back-end-projects"/> Back-end Projects</label>

            <label for="data-visualization"> <input type="checkbox" name="data-vizualization" class="inline" value="data-vizualization"/> Data Visualization</label>

            <label for="challenges"> <input type="checkbox" name="challenges" class="inline" value="challenges"/> Challenges</label>

            <label for="additional-courses"> <input type="checkbox" name="additional-courses" class="inline" value="additional-courses"/> Additional Courses </label>

            <label for="open-source-community"> <input type="checkbox" name="open-source-community" class="inline" value="open-source-community"/> Open Source Community </label>

            <label for="gitter-help-rooms"> <input type="checkbox" name="gitter-help-rooms" class="inline" value="gitter-help-rooms"/> Gitter help rooms </label>

            <label for="videos"> <input type="checkbox" name="videos" class="inline" value="videos"/> Videos</label>

            <label for="city-meetups"> <input type="checkbox" name="city-meetups" class="inline" value="city-meetups"/> City Meetups</label>

            <label for="wiki"> <input type="checkbox" name="wiki" class="inline" value="wiki"/> Wiki</label>

            <label for="forum"> <input type="checkbox" name="forum" class="inline" value="forum"/> Forum</label>
        </fieldset>



        <fieldset>
            <label for="comment">
                Any comments or suggestions?
                <textarea id="comment" name="bio" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
            </label>
        </fieldset>

<input id="submit" type="submit" value="Submit" />

        </form>

    </body>
</html>
